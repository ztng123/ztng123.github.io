---
layout: default
---



<div class="post">
  <h1 class="post-title">{{ page.title }}</h1>
  <span class="post-date">{{ page.date | date_to_string }}</span>
  {% if page.tags %}
  {% for tag in page.tags %}
  {% if site.data.tags contains tag %}
  <span class="tag">
    <a href="/tags/{{ tag | slugify }}" style="color: black;">{{ site.data.format[tag] }}</a>
  </span>
  </span>
  {% endif %}
  {% endfor %}
  {% endif %}

  <br><br>

  {{ content }}
</div>


<style>
  .tag {
    background-color: #e0e0e0;
    padding: 4px 8px;
    border-radius: 4px;
    margin-right: 4px;
    cursor: pointer;
  }
</style>
